{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-md-5 py-5 my-5">
            <div class="card">
                <div class="card-body">
                    <h2>Login Form</h2>
                    <hr/> {% if messages %} {% for message in messages %}
                    <p>{{message|safe}}</p>
                    {% endfor %} {% endif %}
                    <form method="post" action="">
                        {% csrf_token %} {{form.as_p}}
                        <button type="submit">Login</button>      
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock content %}
