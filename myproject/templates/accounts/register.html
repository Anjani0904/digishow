{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 py-5 my-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center" style="font-weight:700; font-family:Verdana, Geneva, Tahoma, sans-serif;color:rgb(29, 17, 163)"><b>Registration Form</b></h2>
                    <hr /> {% if messages %} {% for message in messages %}
                    <p>{{message|safe}}</p>
                    {% endfor %} {% endif %}
                    <form method="post" action="">
                        {% csrf_token %} {{form.as_p}}
                        <input class="btn btn-sm btn-danger" type="submit" />
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
