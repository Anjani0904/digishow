{% extends 'base.html' %} 
{% block content %}

<!-- contact -->
<div class="contact">
    <div class="container">
        <br><br>
        <div class="row ">
            <div class="col-md-8 offset-md-2">
                <div class="titlepage text_align_left">
                    <h2>Get In Touch</h2>
                    {% include 'message.html' %}
  
                </div>
                <form method="post" id="request" class="main_form">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <input class="contactus" placeholder="Name" type="type" name="name">
                        </div>
                        <div class="col-md-12">
                            <input class="contactus" placeholder="Phone Number" type="type" name="phone">
                        </div>
                        <div class="col-md-12">
                            <input class="contactus" placeholder="Email" type="type" name="email">
                        </div>
                        <div class="col-md-12">
                            <textarea class="textarea" placeholder="Message" type="type" name="message"></textarea>
                        </div>
                        <div class="col-md-12">
                            <button class="send_btn">Send Now</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- contact -->

{% endblock %}
