{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


{% if form %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 my-5 py-5 mx-auto">
            <h4 class="my-3">Edit your project</h4>
            <form method="POST" enctype="multipart/form-data">
                {{form|crispy}}
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Update Your Project</button>
            </form>
        </div>
    </div>
</div>

{% endif %}


{% endblock %}
